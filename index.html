<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="icon/favicon" href="icon/favicon.jpg">
    <title>Snake Game</title>
    </head>
    <body>
      <div class="mapping">
      <h1>Use</h1>
      <span>▲</span>
      <span>◄ ▼ ►</span>
      </div>
      <div class="score">score: <span class="score-value">00</span></div>
      <div class="menu">
        <span class="gameover">game-over</span>
        <span class="results">score <span>00</span></span>

        <button class="btn btn-custom"><i class="fa-solid fa-circle-play"></i> Jogar Novamente</button>
      </div>
      <canvas width="600" height="600"></canvas>
    
    </body>
